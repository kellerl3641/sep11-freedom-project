<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <!-- <script src="script.js"></script> -->
        <script>

let words = [
    {
        word: "addition",
        hint: "The process of adding numbers"
    },
    {
        word: "meeting",
        hint: "Event in which people come together"
    },
    {
        word: "number",
        hint: "Math symbol used for counting"
    },
    {
        word: "exchange",
        hint: "The act of trading"
    },
    {
        word: "canvas",
        hint: "Piece of fabric for oil painting"
    },
    {
        word: "garden",
        hint: "Space for planting flower and plant"
    },
    {
        word: "position",
        hint: "Location of someone or something"
    },
    {
        word: "feather",
        hint: "Hair like outer covering of bird"
    },
    {
        word: "comfort",
        hint: "A pleasant feeling of relaxation"
    },
    {
        word: "tongue",
        hint: "The muscular organ of mouth"
    },
    {
        word: "expansion",
        hint: "To increase or grow"
    },
    {
        word: "country",
        hint: "A politically identified region"
    },
    {
        word: "group",
        hint: "A number of objects or persons"
    },
    {
        word: "taste",
        hint: "Ability of tongue to detect flavour"
    },
    {
        word: "store",
        hint: "Large shop where goods are traded"
    },

    {
        word: "field",
        hint: "Area of land for farming activities"
    },
    {
        word: "friend",
        hint: "Person other than a family member"
    },
    {
        word: "pocket",
        hint: "A bag for carrying small items"
    },
    {
        word: "needle",
        hint: "A thin and sharp metal pin"
    },
    {
        word: "expert",
        hint: "Person with extensive knowledge"
    },
    {
        word: "statement",
        hint: "A declaration of something"
    },
    {
        word: "second",
        hint: "One-sixtieth of a minute"
    },
    {
        word: "library",
        hint: "Place containing collection of books"
    },
]


document.addEventListener('DOMContentLoaded', function() {
        const wordVal = document.querySelector(".word"),
        hintVal = document.querySelector(".hint"),
        timeText = document.querySelector(".time"),
        inputVal = document.querySelector("input"),
        refreshBtn = document.querySelector(".refresh-word"),
        checkBtn = document.querySelector(".check-word");


        let correctWord, timer;


        const startTimer = maximumTime => {
            clearInterval(timer);
            timer = setInterval(() => {
                if(maximumTime > 0) {
                    maximumTime--;
                    return timeText.innerText = maximumTime;
                }
                alert(`TIME ENDED! ${correctWord.toUpperCase()} was the correct word!!! LOSER`);
                startGame();
            }, 1000);
        }

        const startGame = () => {
            startTimer(30);
            let randomObj = words[Math.floor(Math.random() * words.length)];
            let wordArray = randomObj.word.split("");
            for (let i = wordArray.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [wordArray[i], wordArray[j]] = [wordArray[j], wordArray[i]];
            }
            wordVal.innerText = wordArray.join("");
            hintVal.innerText = randomObj.hint;
            correctWord = randomObj.word.toLowerCase();;
            inputVal.value = "";
            inputVal.setAttribute("maxlength", correctWord.length);
        }
        startGame();

        const checkWord = () => {
            let userChoice = inputVal.value.toLowerCase();
            if(!userChoice) return alert("Please enter the word to check!");
            if(userChoice !== correctWord) return alert(`Oops! ${userChoice} is not a correct word`);
            alert(`Congrats! ${correctWord.toUpperCase()} is the correct word`);
            startGame();
        }

        refreshBtn.addEventListener("click", startGame);
        checkBtn.addEventListener("click", checkWord);

});
        </script>
        <style>
            /* CSS */
        </style>
        <title>Scrambles!</title>
    </head>
    <body>
        <!-- HTML -->
        <main>
            <div class="container">
                <header>
                    <h1>Word Scramble</h1>
                </header>
                <div class="content">
                    <p class="word">country</p>
                    <div class="details">
                        <p class="hint">Hint: <span>Person other than a family member</span></p>
                        <p class="time">Time Left: <span><b>30</b>s</span></p>
                    </div>
                    <input type="text" spellcheck="false" placeholder="Enter a valid word">
                    <div class="buttons">
                        <button class="refresh-word">Refresh Word</button>
                        <button class="check-word">Check Word</button>
                    </div>
                </div>
                <p>Score: <span class="score">0</span></p>
            </div>
        </main>
    </body>
</html>
